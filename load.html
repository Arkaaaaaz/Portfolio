<head>

        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body class="d-flex justify-content-center align-items-center min-vh-100">

    <main>

        <h1 class="titreload"> Bienvenue sur mon <span class="texte-ecrit"></span><span
                class="curseur blink">&nbsp;</span></h1>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        const texteEcrit = document.querySelector(".texte-ecrit");
        const curseur = document.querySelector(".curseur");

        const textArray = ["Portfolio !"];

        let textArrayIndex = 0;
        let charIndex = 0;

        const erase = () => {
            if (charIndex > 0) {
                curseur.classList.remove('blink');
                texteEcrit.textContent = textArray[textArrayIndex].slice(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 80);
            } else {
                curseur.classList.add('blink');
                textArrayIndex++;
                if (textArrayIndex > textArray.length - 1) {
                    textArrayIndex = 0;
                }
                setTimeout(type, 1000);
            }
        }

        const type = () => {
            if (charIndex <= textArray[textArrayIndex].length - 1) {
                curseur.classList.remove('blink');
                texteEcrit.textContent +=
                    textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 120);
            } else {
                curseur.classList.add('blink');
                setTimeout(erase, 1000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            type();
        })

        setTimeout(() => {
            window.location.replace("https://paradisdev.fr/index.php");
        }, 1000);

    </script>
</body>

</html>
