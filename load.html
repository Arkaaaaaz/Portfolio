<body class="d-flex justify-content-center align-items-center min-vh-100">

    <main>

        <h1 class="titreload"> Bienvenue sur mon <span class="texte-ecrit"></span><span
                class="curseur blink">&nbsp;</span></h1>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        const texteEcrit = document.querySelector(".texte-ecrit");
        const curseur = document.querySelector(".curseur");

        const text = "Portfolio !";
        let charIndex = 0;

        const type = () => {
            if (charIndex < text.length) {
                curseur.classList.remove('blink');
                texteEcrit.textContent += text.charAt(charIndex);
                charIndex++;
                setTimeout(type, 120);
            } else {
                curseur.classList.add('blink'); // clignote Ã  la fin
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            type();
        });

        setTimeout(() => {
            window.location.replace("https://paradisdev.fr/index.php");
        }, 2500);
    </script>


    </script>
